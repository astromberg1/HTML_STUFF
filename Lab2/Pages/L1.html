<!DOCTYPE html>
<html>
<head>
    <title>Validate user I</title>
    <meta charset="utf-8" />

    <style>
        body {
            background-color: hotpink;

        }
        header{ font:20pxAriel}
    </style>


</head>
<body>
    <!-- First name, last name, email, password, zip and city. -->
    <header><b>Learn about Input</b></header>
    <br />
    <form action="LearnAboutInput.html" method="get">
        <fieldset>
            <legend> Customer Info</legend>
            <fieldset>
                <legend> User info </legend>
                <label for="firstname"> First name*</label> <input type="text" id="firstname" name="First Name" required /> <br/>
                <label for="lastname"> Last name*</label> <input type="text" id="lastname" name="Last Name" required /> <br/>
                <label for="password"> Password*</label> <input type="password" id="password" name="Password" required /> <br/>
                <label for="zip"> ZIP*</label> <input type="number" id="zip" name="Zip" required min="0"/> <br/>
                <label for="city"> City*</label> <input type="text" id="city" name="City" required /> <br/>
            </fieldset>
            <input type="submit" value="Send" />
        </fieldset>,
    </form>
</body>
