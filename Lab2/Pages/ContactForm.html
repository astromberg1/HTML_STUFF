<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <h1>Contact Web Master</h1>
    <br />
    <div id="contact_form">
        <form action="MessageRespons.html" name="contact_form" id="validate_form" method="get" accept-charset="utf-8">

            
           

            <ul style="list-style:none">
                <li><label for="name">Name: (*)</label><input id="name" type="text" name="rt_name" value="" autofocus /> </li>
                <li><label for="email">E-mail: (*)</label><input id="email" type="text" name="rt_email" value=""  /> </li>
                <li><label for="phone">Phone: (*) </label><input id="phone" type="text" name="rt_phone" value=""  /> </li>
                <li><label for="message">Message: (*)</label><textarea id="message" name="rt_message" rows="8" cols="40" c></textarea></li>
                <li><input type="submit" class="button" value="Send" /></li>
            </ul>
        </form>
    </div>
