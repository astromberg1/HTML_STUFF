<!DOCTYPE html>
<html>
<head>
    <title>User Settings</title>
	<meta charset="utf-8" />
</head>
<body>
    <form action="Recipe.html" method="get">
        <fieldset>
            <legend>Customer Info</legend>

            <fieldset>
                <legend>
                    User info

                </legend>


                <label for="firstname">First name*</label>
                <input type="text" id="firstname" name="First Name" required /><br />

                <label for="lastname">Last name*</label>
                <input type="text" id="lastname" name="Last Name" required /><br />

                <label for="password">Password*</label>
                <input type="password" id="password" name="Password" required /><br />
            </fieldset>
            <fieldset>
                <legend>
                    Delivery address
                </legend>

                <label for="name">Name*</label>
                <input type="text" id="name" name="First Name" required /><br />

                <label for="street">Street*</label>
                <input type="text" id="street" name="Street" required /><br />

                <label for="zip">ZIP*</label>
                <input type="number" id="zip" name="Zip" required /><br />

                <label for="city">City*</label>
                <input type="text" id="city" name="City" required /><br />

                <label for="phonenumber">Phone number</label>
                <input type="tel" id="phonenumber" name="Phone number" /><br />


            </fieldset>

            <fieldset>
                <legend>
                    Payment address
                </legend>

                <label for="name">Name*</label>
                <input type="text" id="name" name="First Name" required /><br />

                <label for="street">Street*</label>
                <input type="text" id="street" name="Street" required /><br />

                <label for="zip">ZIP*</label>
                <input type="number" id="zip" name="Zip" required /><br />

                <label for="city">Town*</label>
                <input type="text" id="city" name="City" required /><br />

                <label for="phonenumber">Phone number</label>
                <input type="tel" id="phonenumber" name="Phone number" /><br />


            </fieldset>
            <input type="submit" value="Send" />
        </fieldset>

        <button type="reset">Reset</button>


    </form>
</body>
</html>
